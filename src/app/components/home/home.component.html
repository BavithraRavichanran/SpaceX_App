<div class="main-container ">
    <h3>SpaceX Launch Programs</h3>
    <div class="details-container">
        <div class="left-col">
            <h4>Filter</h4>
            <p class="sub-heading">Launch Year</p>
            <hr>
            <div class="year-list">
                <div *ngFor="let year of years">
                    <button type="button"
                        [ngClass]="{'year': selectedYear != year, 'selectedyear': selectedYear === year}"
                        value="{{year}}" name="year" (click)="getFiltered(year, null, null )">{{year}}</button>
                </div>
            </div>
            <div class="success_display">
                <p class="sub-heading">Successful Launch</p>
                <hr>
                <div class="year-list">
                    <button type="button"
                        [ngClass]="{'year': selectedLaunch!= 'true', 'selectedyear': selectedLaunch === 'true'}"
                        (click)="getFiltered(null,'true',null)" value='true'>True</button>
                    <button type="button"
                        [ngClass]="{'year': selectedLaunch!= 'false', 'selectedyear': selectedLaunch === 'false'}"
                        (click)="getFiltered(null,'false',null)" value='false'>False</button>
                </div>

                <p class="sub-heading">Successful Landing</p>
                <hr>
                <div class="year-list">
                    <button type="button"
                        [ngClass]="{'year': selectedLand!= 'true', 'selectedyear': selectedLand === 'true'}"
                        (click)="getFiltered(null, null, 'true')" value='true'>True</button>
                    <button type="button"
                        [ngClass]="{'year': selectedLand!= 'false', 'selectedyear': selectedLand === 'false'}"
                        (click)="getFiltered(null, null,'false')" value='false'>False</button>
                </div>
            </div>
        </div>
        <div class="right-col">
            <div class="card-container" infinite-scroll  [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50" [infiniteScrollUpDistance]="1" 
                (scrolled)="onScroll()"  (scrolledUp)="onUp()" >
                <div *ngFor='let item of missionArr' class=" card-details">
                <app-space-detail [data]="item"></app-space-detail>
            </div>
        </div>

    </div>

</div>


</div>
