<div class="main-container ">
    <h3>SpaceX Launch Programs</h3>
    <div class="details-container">
        <!-- Content here -->
        <div class="left-col">
            <h4>Filter</h4>
           <p class="sub-heading">Launch Year</p>
           <hr>
            <div class="year-list">
                <div *ngFor="let year of years">
                    <button type="button" class="btn btn-success year" [(ngModel)]="selectedYear" value="selectedYear" (click)="getYear(year)">{{year}}</button>
                </div>
            </div>
            <div class="success_display">
                <p class="sub-heading">Successful Launch</p>
                <hr>
                <div class="year-list">
                    <button type="button" class="btn btn-success " (click)="getSuccessLaunch('true')">True</button>
                    <button type="button" class="btn btn-success" (click)="getSuccessLaunch('false')">False</button>
                </div>

                <p class="sub-heading">Successful Landing</p>
                <hr>
                <div class="year-list">
                    <button type="button" class="btn btn-success" (click)="getSuccessLand('true')">True</button>
                    <button type="button" class="btn btn-success" (click)="getSuccessLand('false')">False</button>
                </div>
            </div>
        </div>
        <div class="right-col">
            <div class="card-container">
                <div *ngFor='let item of allSpaceDetails' class="card-details">
                    <app-space-detail [data]="item"></app-space-detail>
                </div>
            </div>

        </div>

    </div>


</div>
